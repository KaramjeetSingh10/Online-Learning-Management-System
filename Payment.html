<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Learning Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .nav {
            height: 90px;
            width: auto;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding-top: 30px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            margin-right: 25px;
            font-size: 20px;
        }

        .nav a:hover {
            text-decoration: underline;
            text-underline-offset: 5px;
            transition: all 0.3s ease-in-out;
            color: green;
        }

        .payment-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 50px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .payment-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .payment-methods {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .payment-methods h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .payment-option {
            margin-bottom: 20px;
        }

        .payment-option label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .payment-option label:hover {
            border-color: #ed450b;
        }

        .payment-option img {
            height: 30px;
            margin-left: 10px;
        }

        .payment-form {
            margin-top: 20px;
            display: none;
        }

        .payment-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ed450b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .order-summary {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .order-summary h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .course-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .course-item:last-child {
            border-bottom: none;
        }

        .course-name {
            color: #555;
        }

        .course-price {
            font-weight: bold;
            color: #ed450b;
        }

        .total-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
        }

        .total-row.final {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 30px;
        }

        .checkout-button:hover {
            transform: scale(1.05);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .secure-badge img {
            height: 20px;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
        #pay{
            margin-left: 50px;
            width: 400px;
            height: 40px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-size: 20px;
        }
        form{
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <center>
                <a href="Home.html">Home</a>
                <a href="services.html">Courses</a>
                <a href="rating.html">Rating</a>
                <a href="About us.html">About Us</a>
                <a href="login.html">Login</a>
                <a href="Signup.html">Sign up</a>
            </center>
        </div>
    </header>

    <div class="payment-container">
        <div class="payment-header">
            <h1>Secure Checkout</h1>
            <p>Complete your purchase securely</p>
        </div>
<form>
        <div class="checkout-container">
            <div class="payment-methods">
                <h2>Payment Method</h2>
                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="credit" checked >
                        Credit Card
                        <img src="credit card.jpg" alt="Credit Card">
                    </label>
                </div>
                
                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="paypal">
                        PayPal
                        <img src="paypal.jpg" alt="PayPal">
                    </label>
                </div>

                <div class="payment-option">
                    <label>
                        <input type="radio" name="payment" value="gpay">
                        Debit Card
                        <img src="debit1.jpg" alt="Google Pay">
                    </label>
                </div>

                <div class="payment-form active">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456" required>
                    </div>

                    <div class="form-group">
                        <label>Cardholder Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Billing Address</label>
                        <input type="text" placeholder="Enter your billing address" required>
                    </div>
                    <button id="pay">Make Payment</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <script>
        alert("Payment Completed")
    </script>
</body>
</html>
